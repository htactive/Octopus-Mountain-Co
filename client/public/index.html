      html, body {

      .ipl-progress-indicator.available {
      opacity: 0;
      }
      .ipl-progress-indicator {
      background-color: #f5f5f5;
      width: 100%;
      height: 100%;
      position: fixed;
      opacity: 1;
      pointer-events: none;
      -webkit-transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
      -moz-transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
      transition: opacity cubic-bezier(.4, 0, .2, 1) 436ms;
      z-index: 9999;
      }
      .insp-logo-frame {
      display: -webkit-flex;
      display: -moz-flex;
      display: flex;
      -webkit-flex-direction: column;
      -moz-flex-direction: column;
      flex-direction: column;
      -webkit-justify-content: center;
      -moz-justify-content: center;
      justify-content: center;
      -webkit-animation: fadein 436ms;
      -moz-animation: fadein 436ms;
      animation: fadein 436ms;
      height: 98%;
      }
      .insp-logo-frame-img{
      width: 100px;
      height: 100px;
      -webkit-align-self: center;
      -moz-align-self: center;
      align-self: center;
      transform: translate(-1em)
      }
      @-webkit-keyframes fadein {
      from {
      opacity: 0;
      }
      to {
      opacity: 1;
      }
      ;
      }
      @-moz-keyframes fadein {
      from {
      opacity: 0;
      }
      to {
      opacity: 1;
      }
      ;
      }
      @keyframes fadein {
      from {
      opacity: 0;
      }
      to {
      opacity: 1;
      }
      ;
      }

      .wavy-loader {
  position: absolute;
  left: 50%;
  top: 50%;
}
      .wavy-loader span {
  height: 0.5em;
  width: 0.5em;
  display: block;
  position: absolute;
  left: -6em;
  top: 50px;
  border-radius: 50%;
  background: black;
  animation: wave 1.5s ease-in-out infinite;
}

  .wavy-loader span:nth-child(1) {
    left: -5em;  
    animation-delay: 0s;
  }
  .wavy-loader span:nth-child(2) {
    left: -3em; 
    animation-delay: 0.25s;
  }
  .wavy-loader span:nth-child(3) {
    left: -1em;   
    animation-delay: 0.5s;
  }
  .wavy-loader span:nth-child(4) {
    left: 1em; 
    animation-delay: 0.75s;
  }
  .wavy-loader span:nth-child(5) {
    left: 3em; 
    animation-delay: 1s;
  }

@keyframes wave {
  0% {
    transform: translateY(0px);
    opacity: 1;
  }
  50% {
    transform: translateY(30px);
    opacity: 0;
  }
  100% {
    transform: translateY(0px);
    opacity: 1;
  }
}
